<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JILIVS Chat</title>
  <style>
    body{margin:0;font-family:Arial;background:#ece5dd;height:100vh;display:flex;flex-direction:column}
    header{background:#075e54;color:#fff;padding:12px;text-align:center;font-weight:bold}
    #chat{flex:1;overflow-y:auto;padding:10px;display:flex;flex-direction:column}
    .msg{max-width:75%;margin:4px 0;padding:8px 12px;border-radius:10px;font-size:14px}
    .me{align-self:flex-end;background:#dcf8c6}
    .other{align-self:flex-start;background:#fff}
    .input{display:flex;padding:8px;background:#f0f0f0}
    input{flex:1;padding:10px;border-radius:20px;border:1px solid #ccc}
    button{margin-left:6px;padding:10px 14px;border:none;border-radius:20px;background:#075e54;color:#fff}
  </style>
</head>
<body>

<header>JILIVS Chat</header>
<div id="chat"></div>

<div class="input">
  <input id="msg" placeholder="Ketik pesan...">
  <button onclick="send()">Kirim</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
  // ðŸ”¥ PASTE firebaseConfig KAMU DI SINI
  const firebaseConfig = {
    apiKey: "AIzaSyB9vv6bRT2VA3pepUVxzaaVPEJqxO0e3aU,
    authDomain: "jili-chat-2026.firebaseapp.com",
    databaseURL: "https://jili-chat-2026-default-rtdb.asia-southeast1.firebasedatabase.app",
    projectId: "jili-chat-2026",
    storageBucket: "jili-chat-2026.firebasestorage.app",
    messagingSenderId: "84308024984",
    appId: "1:84308024984:web:f5ec974d61269513047aed"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const ref = db.ref("messages");

  const username = prompt("Nama kamu?") || "User";

  function send(){
    const input = document.getElementById("msg");
    if(!input.value.trim()) return;
    ref.push({ user: username, text: input.value });
    input.value = "";
  }

  ref.limitToLast(100).on("child_added", s => {
    const d = s.val();
    const div = document.createElement("div");
    div.className = "msg " + (d.user === username ? "me":"other");
    div.textContent = d.user + ": " + d.text;
    document.getElementById("chat").appendChild(div);
    document.getElementById("chat").scrollTop = 999999;
  });
</script>

</body>
</html>
